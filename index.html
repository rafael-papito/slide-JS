<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <title>Slide-jQuery</title>
</head>
<body>
    <div class="slide">
        <div class="boxSlide">
            <div class="mySlide fade">
                <div class="numbertext">1 / 3</div>
                <img src="midia/icon-bootstrap.png" >
            </div>
            <div class="mySlide fade">
                <div class="numbertext">1 / 3</div>
                <img src="midia/icon-javascript.png" >
            </div>
            <div class="mySlide fade">
                <div class="numbertext">1 / 3</div>
                <img src="midia/icon-jquery.png" >
            </div>
            <div class="mySlide fade">
                <div class="numbertext">1 / 3</div>
                <img src="midia/icon-nodejs.png" >
            </div>
            <div class="mySlide fade">
                <div class="numbertext">1 / 3</div>
                <img src="midia/icon-php.png" >
            </div>
            <div class="mySlide fade">
                <div class="numbertext">1 / 3</div>
                <img src="midia/icon-react.png" >
            </div>
        </div><!--boxSlide-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a><!--prev-->
        <a class="next" onclick="plusSlides(1)">&#10095;</a><!--next-->
        <br>
    </div>
</body>
</html>
